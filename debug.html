<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Debug - Error Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .success { color: #4CAF50; }
        .info { color: #2196F3; }
        #error-log {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            border: 1px solid #333;
        }
        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ffd700;
        }
    </style>
</head>
<body>
    <h1>Ghost of Tsushima 3D - Debug Console</h1>
    
    <div class="debug-section">
        <h2>Error Capture</h2>
        <div id="error-log">Waiting for errors...</div>
        <button onclick="clearLog()">Clear Log</button>
        <button onclick="testGame()">Test Game Load</button>
    </div>
    
    <div class="debug-section">
        <h2>Library Status</h2>
        <div id="library-status">Checking...</div>
    </div>
    
    <div class="debug-section">
        <h2>Game Status</h2>
        <div id="game-status">Ready</div>
    </div>

    <script>
        // Capture all errors
        const errorLog = document.getElementById('error-log');
        const libraryStatus = document.getElementById('library-status');
        const gameStatus = document.getElementById('game-status');
        
        function addToLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f44336' : 
                         type === 'warn' ? '#ff9800' : 
                         type === 'success' ? '#4CAF50' : '#2196F3';
            errorLog.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            errorLog.scrollTop = errorLog.scrollHeight;
        }
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };
        
        console.info = function(...args) {
            originalInfo.apply(console, args);
            addToLog(args.join(' '), 'info');
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(event) {
            addToLog(`Unhandled Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
        
        // Capture promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            addToLog(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
        
        function clearLog() {
            errorLog.innerHTML = '';
        }
        
        function checkLibraries() {
            const libraries = [
                { name: 'Three.js', check: () => typeof THREE !== 'undefined' },
                { name: 'SimplexNoise', check: () => typeof SimplexNoise !== 'undefined' },
                { name: 'Howler', check: () => typeof Howl !== 'undefined' },
                { name: 'THREE.Scene', check: () => THREE && THREE.Scene },
                { name: 'THREE.CapsuleGeometry', check: () => THREE && THREE.CapsuleGeometry }
            ];
            
            libraryStatus.innerHTML = '';
            libraries.forEach(lib => {
                const isLoaded = lib.check();
                const status = isLoaded ? '✓ Available' : '✗ Not Available';
                const className = isLoaded ? 'success' : 'error';
                libraryStatus.innerHTML += `<div class="${className}">${lib.name}: ${status}</div>`;
            });
        }
        
        function testGame() {
            gameStatus.innerHTML = 'Testing game initialization...';
            addToLog('Starting game test...', 'info');
            
            try {
                // Test basic Three.js functionality
                if (typeof THREE === 'undefined') {
                    throw new Error('Three.js not loaded');
                }
                
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                
                addToLog('Basic Three.js test passed', 'success');
                
                // Test CapsuleGeometry
                if (THREE.CapsuleGeometry) {
                    const capsule = new THREE.CapsuleGeometry(0.5, 1.5, 6, 10);
                    addToLog('CapsuleGeometry test passed', 'success');
                } else {
                    addToLog('CapsuleGeometry not available, using fallback', 'warn');
                }
                
                gameStatus.innerHTML = '<div class="success">✓ Game test passed</div>';
                
            } catch (error) {
                addToLog(`Game test failed: ${error.message}`, 'error');
                gameStatus.innerHTML = `<div class="error">✗ Game test failed: ${error.message}</div>`;
            }
        }
        
        // Auto-check libraries
        window.addEventListener('load', () => {
            setTimeout(checkLibraries, 2000);
        });
        
        // Load the same libraries as the main game
        function loadScript(src, fallbackSrc = null) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addToLog(`Loaded: ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    addToLog(`Failed to load: ${src}`, 'error');
                    if (fallbackSrc) {
                        addToLog(`Trying fallback: ${fallbackSrc}`, 'warn');
                        loadScript(fallbackSrc).then(resolve).catch(reject);
                    } else {
                        reject(new Error(`Failed to load ${src}`));
                    }
                };
                document.head.appendChild(script);
            });
        }
        
        // Load libraries with fallbacks
        Promise.all([
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/three.js/r158/three.min.js', 
                      'https://unpkg.com/three@0.158.0/build/three.min.js'),
            loadScript('https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js',
                      'https://unpkg.com/three@0.158.0/examples/js/controls/PointerLockControls.js'),
            loadScript('https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js',
                      'https://unpkg.com/three@0.158.0/examples/js/loaders/GLTFLoader.js'),
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js',
                      'https://unpkg.com/simplex-noise@2.4.0/simplex-noise.min.js'),
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js',
                      'https://unpkg.com/howler@2.2.3/dist/howler.min.js')
        ]).then(() => {
            addToLog('All libraries loaded successfully', 'success');
            setTimeout(checkLibraries, 1000);
        }).catch(error => {
            addToLog(`Failed to load libraries: ${error.message}`, 'error');
        });
    </script>
</body>
</html>
